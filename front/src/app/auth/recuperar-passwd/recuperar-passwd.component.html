<form *ngIf="this.emailRecPasswdEnviado == -1 || this.emailRecPasswdEnviado == 1"
[formGroup]="emailRecPasswdForm" (ngSubmit)="mandarEmailRecPasswd()">

<div class="mt-4 mb-2">
    <label class="form-label" for="emailRecPasswd">Contacta en estos teléfonos</label><br>
    <div class="telefonos text-center">
        <div class="telefono d-flex align-items-center"
          *ngFor="let t of telefonos">
    
          <i class="fa-solid fa-phone me-2 fs-6"></i>
    
          <p class="fw-bold">{{ t.numero }}<span *ngIf="t.extension"> ext. {{ t.extension }}</span></p>
        </div>
      </div>
</div>
